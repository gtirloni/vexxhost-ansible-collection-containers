_docker_config:
  exec-root: "{{ docker_state_dir }}"
  data-root: "{{ docker_storage_dir }}"
  bridge: none
  default-ulimits:
    nofile:
      hard: 1048576
      name: nofile
      soft: 1048576
  ip-forward: false
  iptables: false
  live-restore: true
  log-opts:
    max-file: '5'
    max-size: '50m'

docker_config: {}
